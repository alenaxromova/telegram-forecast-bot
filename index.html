<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>쮏햫쮏 햫햟 햢햣햫혧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.4;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>행햟햡혞햤햟햣햪 햪햟햡햦혩...</h1>

  <script>
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    fetch("/today?tz=" + encodeURIComponent(tz))
      .then(res => res.json())
      .then(data => {
        document.body.innerHTML = `
          <h1>游댩 쮏햫쮏 햫햟 ${data.date}</h1>
          <img src="${data.image}" alt="쮏햫쮏" />
          <p>${data.text}</p>
        `;
      })
      .catch(err => {
        document.body.innerHTML = `<p>뤰걣쟳쐃쥃 향햟햡혞향햨햦 쮏햫쮏햟. 쮏쮏쐄햧혝햣 쮏햤햣.</p>`;
      });
  </script>
</body>
</html>
